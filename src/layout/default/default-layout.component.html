<nz-layout class="app-layout">
  <nz-sider class="menu-sidebar"
            nzCollapsible
            [nzWidth]="layoutService.siderWidth"
            nzBreakpoint="md"
            [(nzCollapsed)]="layoutService.isCollapsed"
            [nzTrigger]="null">
    <div class="sidebar-logo">
      <a href="https://ng.ant.design/" target="_blank">
        <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
        <h1>Ant Design Of Angular</h1>
      </a>
    </div>
    <ng-container ngSwitch="!!sidermenu">
      <ng-container *ngSwitchCase="true">

      </ng-container>
      <ng-container *ngSwitchDefault>
        <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="layoutService.isCollapsed">
          <li nz-submenu nzOpen nzTitle="Dashboard" nzIcon="dashboard">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a routerLink="/welcome">Welcome</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a>Monitor</a>
              </li>
              <li nz-menu-item nzMatchRouter>
                <a>Workplace</a>
              </li>
            </ul>
          </li>
          <li nz-submenu nzOpen nzTitle="Form" nzIcon="form">
            <ul>
              <li nz-menu-item nzMatchRouter>
                <a>Basic Form</a>
              </li>
            </ul>
          </li>
        </ul>
      </ng-container>
    </ng-container>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div class="app-header">
        <span class="header-trigger" (click)="layoutService.changeCollapsedState()">
            <i class="trigger"
               nz-icon
               [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            ></i>
        </span>
        <ng-container *ngIf="header">
          <ng-template [ngTemplateOutlet]="header"></ng-template>
        </ng-container>
      </div>
    </nz-header>
    <nz-content>
      <div class="inner-content">
        <ng-content></ng-content>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>
